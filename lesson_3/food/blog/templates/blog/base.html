{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="{%  static 'css/style.css' %}">
</head>
<body>
<main>
    <header>
        <h1>Блог новостей</h1>
        <div class="links">
            <a href="{% url 'news_list' %}">Новости</a>
            <a href="{% url 'register_news' %}">Расскажи новость</a>
        </div>
    </header>
    <div class="container">
        {% block news_list %}
        {% endblock %}
        {% block news_form %}
        {% endblock %}
    </div>
</main>
</body>
</html>
